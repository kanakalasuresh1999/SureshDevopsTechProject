apiVersion: apps/v1
kind: Deployment
metadata:
  name: ace-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ace
  template:
    metadata:
      labels:
        app: ace
    spec:
      containers:
      - name: ace-container
        image: ace-image:latest
        ports:
        - containerPort: 7800
---
apiVersion: v1
kind: Service
metadata:
  name: ace-service
spec:
  selector:
    app: ace
  ports:
  - protocol: TCP
    port: 7800
    targetPort: 7800

